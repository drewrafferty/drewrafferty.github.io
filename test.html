<html>

<head>
    
    </head>

    <style>
    
        .button {
            height: 50px;
            width: 50px;
            background: blue;
        }
    </style>
    
    <body>
    <div class="button" onclick="myFunction()"></div>

<div id="myDIV">
  This is my DIV element.
</div>
    </body>
    
    <script>
   function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
    </script>
</html>
